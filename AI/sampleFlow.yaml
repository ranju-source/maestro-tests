appId: io.gosats
env: 
 QUARTER: "86%,63%"
 ButtonId: "What are you looking for?"
 SoFiIcon: "89%,83%"
 Restaurant: "Order Food"
 NonRestaurant: "Quick Commerce"
 SuggestionPrompt: "93%,23%"
 Reset: "69%,15%"

---
# ----------------Login Flow----------------
- tapOn:
    id: "io.gosats:id/letâ€™s_get started"
- tapOn:
    id: "io.gosats:id/enter_mobile_number"
- inputText: "9090909090"
- tapOn:
    id: "io.gosats:id/get_otp"
- inputText: "1234"
- waitForAnimationToEnd:
   timeout: 3000

# ----------------OnBoarding Flow----------------

- tapOn:
   point: "${SoFiIcon}"
- waitForAnimationToEnd:
   timeout: 5500
- tapOn:
   id: io.gosats:id/next
- waitForAnimationToEnd:
   timeout: 3000
- tapOn:
   id: io.gosats:id/ask_sofi

#----Access Flow--------
- runFlow:
   when:
     visible: Quick Commerce
   commands:
    - tapOn:
        id: io.gosats:id/try_now
        index: 0
- waitForAnimationToEnd:
   timeout: 1500

# ----------------Main Flow----------------

- tapOn: "${ButtonId}"
- inputText: I want to order burger combo from McDonalds
- tapOn:
   point: "${QUARTER}"
- tapOn:
   point: 26%,25%
- tapOn:
   id: io.gosats:id/order_now
- waitForAnimationToEnd:
   timeout: 5000
- back
- swipe:
   start: 49%,9%
   end: 44%,98%
   duration: 567
- tapOn: "${ButtonId}"
- inputText: I want to order electronic gadgets
- tapOn:
   point: "${QUARTER}"
- tapOn: "${ButtonId}"
- inputText: I want to order smartwatch under 10k
- tapOn:
   point: "${QUARTER}"
- swipe:
   start: 51%,82%
   end: 50%,26%
   duration: 1267
- swipe:
   start: 49%,82%
   end: 49%,28%
   duration: 2350
- tapOn: Show More
- swipe:
   start: 47%,80%
   end: 49%,19%
   duration: 1234
- tapOn:
   point: 15%,81%
- tapOn: Write your feedback...
- inputText: Live price update required
- tapOn:
   id: io.gosats:id/submit_feedback
- tapOn:
   id: io.gosats:id/submit_feedback
- tapOn: "${ButtonId}"
- inputText: Thank you for assisting
- tapOn:
   point: "${QUARTER}"


