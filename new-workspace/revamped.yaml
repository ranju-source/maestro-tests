appId: io.gosats
env:
  PhoneNumber: '9090909090'
  OTP: '1234'
  userName: 'Bugss'
---
- launchApp:
    clearState: true

#--------- Login -----------
- tapOn:
    id: io.gosats:id/let’s_get started
- tapOn:
    id: io.gosats:id/enter_mobile_number
- inputText: ${PhoneNumber}
- tapOn:
    id: io.gosats:id/get_otp
- inputText: ${OTP}
- assertVisible: Rewards Breakdown

#------------ Revamped Home Screen : Assertion’s ---------------
# - assertVisible: 'Good Afternoon, Bugss'

- assertVisible: ${userName}
- assertVisible:
    text: Rewards Breakdown
    enabled: true
- assertVisible:
    text: Total Rewards
    enabled: true
- assertVisible:
    id: campaign-image

#-------- Functionality Test : card details page ----------------------
- tapOn:
    id: show-card-details-button
# - repeat:
#     while:
#       notVisible: Card Details
#     commands:
#       - tapOn: show-card-details-button
- assertVisible:
    text: Card Number
    enabled: true
- assertVisible:
    text: Expiry On
    enabled: true
- tapOn:
    text: 'lock'
    waitToSettleTimeoutMs: 500
- assertVisible:
    text: CVV
    enabled: true
- tapOn:
    text: 'Lock'
    waitToSettleTimeoutMs: 500
- assertVisible:
    text: CVV
    enabled: false
- assertTrue: cardBalance
- tapOn:
    id: addMoney

